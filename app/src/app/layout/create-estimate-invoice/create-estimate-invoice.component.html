<div id="invoice">
    <div class="header">
        <div class="left filter">
            <div>
                <mat-form-field class="custom-input">
                    <input matInput placeholder="Search" [value]="searchTerm" (ngModelChange)="onSearchChange($event)">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="custom-datepicker">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker"/>
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div>
        </div>
        <div class="right">
            <button mat-stroked-button>New Estimate</button>
            <button mat-stroked-button>New Invoice</button>
        </div>
    </div>
    <div class="list">
        <mat-list class="custom-list">
            <mat-list-item>Item 1</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>Item 2</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>Item 3</mat-list-item>
          </mat-list>
    </div>
</div>
