<h1 mat-dialog-title>New Estimate</h1>
<div mat-dialog-content class="container-form">
<!-- numinvoice and date generate automatically -->
    <div>
        <mat-form-field class="custom-form-field">
        <mat-label>client</mat-label>
        <mat-select>
          <mat-option value="Entreprise">Entreprise</mat-option>
          <mat-option value="Particulier">Particulier</mat-option>
        </mat-select>
      </mat-form-field></div>
    <div>
        <mat-form-field class="custom-form-field">
            <mat-label>Name</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <mat-form-field class="custom-form-field">
        <mat-label>Address</mat-label>
        <input matInput>
      </mat-form-field>
    <div>
        <p>work</p>
        <p>quantity</p>
        <p>price by unity</p>
        <p>total</p>
    </div>
    <div><button mat-button>Add</button></div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Save</button>
</div>
