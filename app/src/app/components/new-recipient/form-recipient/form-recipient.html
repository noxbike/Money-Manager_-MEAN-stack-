<div  class="recipient-form">
    <h1>Add Recipient</h1>
    <form (ngSubmit) ="onSubmit()">
        <mat-form-field class="custom-form-field">
            <mat-label for="name">Name*</mat-label>
            <input matInput [(ngModel)]="recipient.name" name="name">
        </mat-form-field>
        <mat-form-field class="custom-form-field">
            <mat-label for="address">Address*</mat-label>
            <input matInput [(ngModel)]="recipient.address" name="address">
        </mat-form-field>
        <mat-form-field class="custom-form-field">
            <mat-label for="city">City</mat-label>
            <input matInput [(ngModel)]="recipient.city" name="city">
        </mat-form-field>
        <mat-form-field class="custom-form-field">
            <mat-label for="postalCode">Code postal</mat-label>
            <input matInput [(ngModel)]="recipient.codePostal" name="postalCode">
        </mat-form-field>
        <mat-form-field class="custom-form-field">
            <mat-label for="phoneNumber">Phone Number</mat-label>
            <input matInput [(ngModel)]="recipient.phoneNumber" name="phoneNumber">
        </mat-form-field>
        <mat-form-field class="custom-form-field">
            <mat-label for="email">Email</mat-label>
            <input matInput [(ngModel)]="recipient.email" name="email">
        </mat-form-field>
        <div>
            <button mat-stroked-button mat-dialog-close>Cancel</button>
            <button mat-stroked-button mat-dialog-close cdkFocusInitial type="submit">Add</button>
        </div>
    </form>
</div>
