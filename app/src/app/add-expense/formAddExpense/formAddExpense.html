<h1 mat-dialog-title>Add Expense</h1>
<div mat-dialog-content class="container-form">

  <label>Spent</label>
  <mat-form-field class="custom-form-field">
    <mat-label>- $100</mat-label>
    <input matInput>
  </mat-form-field>

  <label>For</label>
  <mat-form-field class="custom-form-field">
    <mat-label>Select</mat-label>
    <mat-select>
      <mat-option *ngFor="let item of tag; let i = index" value="item">{{item}}</mat-option>
    </mat-select>
  </mat-form-field>

  <label>When</label>
  <mat-form-field class="custom-form-field">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  
  <p>Justificatif</p>
  <input type="file"  id="customFileInput" style="display: none;" (change)="handleFileInputChange($event)"/>
  <label for="customFileInput" id="customFileInputLabel">{{ selectedFileName || "Choisir un fichier" }}</label>
  
  <section class="custom-form-field" >
    <mat-checkbox class="example-margin">Charge</mat-checkbox>
  </section>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Save</button>
</div>
